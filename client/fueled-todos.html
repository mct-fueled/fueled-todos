<head>
  <title>Fueled Todo List</title>
</head>

<body>
	{{#if currentUser }}
		{{> todosHeader}}
		{{> todos}}
		{{> todosList}}
	{{else}}
		{{> user_loginform}}
	{{/if}}
</body>

<template name="user_loginform">
	<div class="form--sign-in">
		<h3>DENIED!</h3>
		<p>You have to sign in to use this app.</p>
		<a href="#" id="login">Sign in with Twitter</a>
	</div>
</template>

<template name="todosHeader">
	<header>
		Hello {{ fullName }}
	</header>
</template>

<template name="todos">
	<section>
		<form id="form--new-todo">
			<input type="text" id="js--new-todo" placeholder="Enter a new todo item" />
		</form>
		<ul>
			{{#each todos}}
				<li>
					{{> todo }}
				</li>
			{{/each}}
		</ul>
	</section>
</template>

<template name="todo">
	<h3>Title</h3>
	<em>Created by user</em>
</template>

<template name="todosList">
	<aside>
		<ul>
			<li>Lists</li>
		</ul>
	</aside>
</template>
